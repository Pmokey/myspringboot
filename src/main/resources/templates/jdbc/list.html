<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户列表</title>
</head>
<body>
<a th:href="@{/jdbc/add}">添加</a>
<table>
<tr>
<td>序号</td>
<td>用户名</td>
<td>用户年龄</td>
<td>住址</td>
<td>操作</td>
</tr>
		<tr th:each="user,var:${users}">
			<td th:text="${var.count}"></td>
			<td th:text="${user.name}"></td>
			<td th:text="${user.age}"></td>
			<td th:text="${user.address}"></td>
			<td>
				<a th:href="@{/jdbc/delete(id=${user.id})}">删除</a>
				<a th:href="@{/jdbc/viewupdate(id=${user.id})}">修改</a>
			</td>
		</tr>
	</table>
</body>
</html>
